[tool.black]
line-length = 127
target-version = ["py39", "py310", "py311", "py312"]
exclude = "(\.git|\.venv|venv|build|dist|htmlcov|.mypy_cache|.pytest_cache|__pycache__|.github)"

[tool.isort]
profile = "black"
line_length = 127
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["utils", "handlers"]