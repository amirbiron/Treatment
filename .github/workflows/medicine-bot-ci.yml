name: Medicine Bot CI/CD

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  
jobs:
  # ============================================================================
  # Code Quality and Linting
  # ============================================================================
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy bandit safety
        pip install -r requirements.txt
    
    - name: Run Black (Code Formatting)
      continue-on-error: true
      run: |
        black --check --diff .
    
    - name: Run isort (Import Sorting)
      continue-on-error: true
      run: |
        isort --check-only --diff .
    
    - name: Run Flake8 (Linting)
      continue-on-error: true
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run MyPy (Type Checking)
      run: |
        mypy --install-types --non-interactive .
      continue-on-error: true
    
    - name: Run Bandit (Security Linting)
      run: |
        bandit -r . -f json -o bandit-report.json
        bandit -r . --skip B101,B601
      continue-on-error: true
    
    - name: Upload Bandit Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  # ============================================================================
  # Dependency Security Check
  # ============================================================================
  security:
    name: Security & Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit
        pip install -r requirements.txt
    
    - name: Run Safety (Known Vulnerabilities)
      run: |
        safety check --json --output safety-report.json
        safety check
      continue-on-error: true
    
    - name: Run pip-audit (Dependency Audit)
      run: |
        pip-audit --format=json --output=pip-audit-report.json
        pip-audit
      continue-on-error: true
    
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          pip-audit-report.json

  # ============================================================================
  # Unit Tests
  # ============================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio pytest-mock
        pip install -r requirements.txt
    
    - name: Prepare Tests Directory (ensure package only)
      run: |
        mkdir -p tests
        touch tests/__init__.py
    
    - name: Run Tests with Coverage (unit only)
      run: |
        pytest tests/ -k "not performance and not integration" --ignore=tests/integration --ignore=tests/performance --cov=. --cov-report=xml --cov-report=html --cov-report=term
      env:
        BOT_TOKEN: test_token_12345
        DATABASE_URL: sqlite+aiosqlite:///./test_medicine_bot.db
        DEBUG: true
    
    # Skipping Codecov upload (no secrets)
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_medicine_bot
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio asyncpg
        pip install -r requirements.txt
    
    - name: Run Integration Tests
      run: |
        pytest tests/integration/ -v
      env:
        BOT_TOKEN: test_token_12345
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_medicine_bot
        DEBUG: true
      continue-on-error: true

  # ============================================================================
  # Build and Test Docker Image
  # ============================================================================
  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Create Dockerfile for Testing
      run: |
        cat > Dockerfile << EOF
        FROM python:3.11-slim
        
        WORKDIR /app
        
        # Install system dependencies
        RUN apt-get update && apt-get install -y \
            gcc \
            && rm -rf /var/lib/apt/lists/*
        
        # Copy requirements first for better caching
        COPY requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        
        # Copy application code
        COPY . .
        
        # Create non-root user
        RUN useradd --create-home --shell /bin/bash app \
            && chown -R app:app /app
        USER app
        
        # Health check
        HEALTHCHECK --interval=30s --timeout=10s --start-period=30s --retries=3 \
            CMD python -c "print('OK')" || exit 1
        
        EXPOSE 10000
        
        CMD ["python", "main.py"]
        EOF
    
    - name: Build Docker Image
      run: |
        docker build -t medicine-bot:test .
    
    - name: Test Docker Image
      run: |
        docker run --rm --env BOT_TOKEN=test_token_12345 medicine-bot:test python -c "
        import sys
        try:
            from main import MedicineReminderBot
            print('âœ… Bot imports successfully')
            sys.exit(0)
        except Exception as e:
            print(f'âŒ Import failed: {e}')
            sys.exit(1)
        "

  # ============================================================================
  # Performance and Load Testing
  # ============================================================================
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest-benchmark memory-profiler
        pip install -r requirements.txt
    
    - name: Run Performance Tests
      run: |
        python -m pytest tests/performance/ --benchmark-only --benchmark-json=benchmark.json
      continue-on-error: true
    
    - name: Upload Benchmark Results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark.json

  # ============================================================================
  # Code Coverage and Quality Gates
  # ============================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Download Test Artifacts
      uses: actions/download-artifact@v4
      with:
        name: test-results-3.11
        path: ./coverage/
    
    - name: Check Coverage Threshold (informational)
      run: |
        python -c "
        import xml.etree.ElementTree as ET
        try:
            tree = ET.parse('./coverage/coverage.xml')
            root = tree.getroot()
            coverage = float(root.attrib['line-rate']) * 100
            threshold = 70.0
            print(f'Current coverage: {coverage:.2f}% (threshold {threshold}%)')
            if coverage < threshold:
                print(f'âš ï¸ Warning: Coverage {coverage:.2f}% is below threshold {threshold}%, not failing pipeline.')
        except Exception as e:
            print(f'âš ï¸ Could not check coverage: {e}')
        "

    # notify-failure job removed (no secrets)
  # ============================================================================
  # Cleanup
  # ============================================================================
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: always()
    
    steps:
    - name: Clean up test artifacts
      run: |
        echo "ðŸ§¹ Cleaning up temporary files..."
        # This step ensures no sensitive data remains in the runner
        rm -rf /tmp/medicine-bot-*
        echo "âœ… Cleanup completed"

# ============================================================================
# Workflow Configuration
# ============================================================================
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true